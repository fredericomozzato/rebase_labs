<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Exames</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Tabela de exames</h1>
    
    <div>
      <label for="limit">Número de linhas</label>
      <select name="limit" 
              id="limit"
              onchange="changeLimit()">
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
    </div>
    
    <table>
      <thead>
        <th colspan="7">Paciente</th>
        <th colspan="4">Médico</th>
        <th colspan="5">Exame</th>
      </thead>
      <thead>
        <th>CPF</th>
        <th>Nome</th>
        <th>E-mail</th>
        <th>Nascimento</th>
        <th>Endereço</th>
        <th>Cidade</th>
        <th>Estado</th>
        <th>CRM</th>
        <th>Estado do CRM</th>
        <th>Nome</th>
        <th>E-mail</th>
        <th>Token</th>
        <th>Data</th>
        <th>Tipo</th>
        <th>Intervalo</th>
        <th>Resultado</th>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
    
    <div id="navigation-btns">
      <button onclick="firstPage()">&larr;&larr; Primeira</button>
      <button onclick="previousPage()">&larr; Anterior</button>
      
      <p id="page-number"></p>
      
      <button onclick="nextPage()">Próxima &rarr;</button>
      <button>Última &rarr;&rarr;</button>
    </div>
  </body>
</html>
