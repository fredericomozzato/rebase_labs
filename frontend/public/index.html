<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Exames</title>
    <script src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand bg-white shadow-sm border-bottom mb-3">
      <div class="container">
        <a class="navbar-brand display-7 fs-3">RebaseLabs</a>
        <form class="d-flex" 
              role="search">
          <input class="form-control me-2" 
                 type="search" 
                 placeholder="Token" 
                 aria-label="Search">
          <button class="btn btn-outline-primary" 
                  type="submit">Buscar</button>
          <button class="btn btn-outline-primary ms-2" 
                  type="submit">Importar</button>
        </form>
      </div>
    </nav>
    <div class="container">
      
      <div class="text-center mb-4">
        <h1 class="display-4">Exames</h1>
      </div>
      
      <section id="tests-list" 
               class="mb-5 d-flex flex-wrap gap-3 justify-content-center">
      </section>
      
      <div id="navigation-btns" 
           class="d-flex gap-1 justify-content-center align-items-center mb-4">
        <button class="btn btn-outline-dark" 
                title="Primeira"
                onclick="firstPage()">&larr;&larr;</button>
        <button class="btn btn-outline-dark"
                title="Anterior"
                onclick="previousPage()">&larr;</button>
        
        <span class="display-7 fs-3 ms-3 me-3"
              id="page-number"></span>
        
        <button class="btn btn-outline-dark"
                title="Próxima"
                onclick="nextPage()">&rarr;</button>
        <button class="btn btn-outline-dark"
                title="Última">&rarr;&rarr;</button>
      </div>
    </div>
  </body>
</html>
