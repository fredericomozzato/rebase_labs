<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Exames</title>
  <script src="main.js"></script>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
</head>
<body>
  <h1>Tabela de exames</h1>
  
  <table>
    <thead>
      <th colspan="7">Paciente</th>
      <th colspan="4">Médico</th>
      <th colspan="5">Exame</th>
    </thead>
    <thead>
      <th>CPF</th>
      <th>Nome</th>
      <th>E-mail</th>
      <th>Nascimento</th>
      <th>Endereço</th>
      <th>Cidade</th>
      <th>Estado</th>
      <th>CRM</th>
      <th>Estado do CRM</th>
      <th>Nome</th>
      <th>E-mail</th>
      <th>Token</th>
      <th>Data</th>
      <th>Tipo</th>
      <th>Intervalo</th>
      <th>Resultado</th>
    </thead>
    <tbody id="table-body"></tbody>
  </table>
</body>
</html>
